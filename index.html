<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>

    <title>Alarm</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="inputs">
          <input type="text" placeholder="enter hour" id="hour" />
          <input type="text" placeholder="enter minute" id="minute" />
          <input type="text" placeholder="enter second" id="second" />
        </div>

        <div class="result">
          <div class="hour">
            <span class="count">0</span>
            <span>hour</span>
          </div>
          <div class="minute">
            <span class="count">0</span>
            <span>minute</span>
          </div>
          <div class="second">
            <span class="count">0</span>
            <span>second</span>
          </div>
        </div>

        <div class="button">
          <button class="btnStart">Start</button>
        </div>
      </div>

      <div class="clock">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Alarm_Clock_GIF_Animation_High_Res.gif"
          alt=""
        />
      </div>
    </div>

    
  </body>
</html>
